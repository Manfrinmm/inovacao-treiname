  inovacao-treinamentos-db-postgres:
    image: "postgres"
    restart: always
    container_name: inovacao-treinamentos-db-postgres
    ports:
      - ${PG_PORT}:5432
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASS}"
      POSTGRES_DB: "${PG_DATABASE}"
    volumes:
      - ./docker/volumes/pgdata:/var/lib/postgresql/data

  inovacao-treinamentos-db-mongodb:
    image: "mongo"
    restart: always
    container_name: inovacao-treinamentos-db-mongodb
    ports:
      - "${MG_PORT}:27017"
    volumes:
      - ./docker/volumes/mgdata:/data/db

  inovacao-treinamentos-db-redis:
    image: "redis:alpine"
    restart: always
    container_name: inovacao-treinamentos-db-redis
    ports:
      - "${REDIS_PORT}:6379"
